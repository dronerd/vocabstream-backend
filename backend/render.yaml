services:
  - type: web
    name: vocabstream-backend
    env: python
    region: singapore   # or "oregon", "frankfurt" etc. (closest to your users)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: OPENAI_API_KEY
        sync: false
